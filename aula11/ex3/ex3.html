<!--03) Criar um contador personalizado que conta de um número informado até outro levando como critério o número de incremento. A contagem pode inverter e decrementar se o valor inicial for maior que o valor final.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex3.css" type="text/css">
    <title>ex3</title>
</head>
<body>
    <form method="post" action="ex3.php">
        <div>
            <label>Inicio:</label>
            <input type="number" value="0" min="0" name="numInicio">
        </div>
        <div style="margin-top: 12px;">
            <label>Fim:</label>
            <input type="number" value="0" min="0" name="numFim">
        </div>
        <div style="margin-top: 12px;">
            <label>Incremento:</label>
            <select name="valorIncremento">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div>
            <button type="submit">Contar</button>
        </div>
    </form>
</body>
</html>

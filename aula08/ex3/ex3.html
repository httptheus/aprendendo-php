<!--03) Permitir a personalização de texto através de um formulário.-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex3.css" type="text/css">
    <title>ex3</title>
</head>
<body>
    <h3>Digite um texto abaixo:</h3>
    <form method="post" action="ex3.php">
        <textarea maxlength="200" name="txtTexto"></textarea>

        <div>
            <div>
                <label>Tamanho da Fonte:</label>
                <select name="tamanhoFonte">
                    <option>8px</option>
                    <option>10px</option>
                    <option>14px</option>
                    <option>20px</option>
                    <option>40px</option>
                </select>
            </div>

            <div>
                <label>Cor da Fonte:</label>
                    <input type="color" name="corFonte">
            </div>
        </div>

        <button type="submit">Mostrar Resultado</button>
    </form>
</body>
</html>
